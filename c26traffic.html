<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Squad - Penalty Collection & Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px;
        }
        nav {
            background-color: #0056b3;
            padding: 10px;
            display: flex;
            justify-content: space-around;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        main {
            padding: 20px;
        }
        .section {
            margin-bottom: 30px;
        }
        .section ul {
            list-style: none;
            padding: 0;
        }
        .section li {
            background-color: #e9ecef;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Traffic Squad</h1>
        <p>Penalty Collection & Management System</p>
    </header>
    <nav>
        <a href="#user">User Features</a>
        <a href="#police">Police Features</a>
        <a href="#admin">Admin Features</a>
    </nav>
    <main>
        <section id="user" class="section">
            <h2>User Features</h2>
            <ul>
                <li><button>Register</button></li>
                <li><button>Login</button></li>
                <li><button>View Challan</button></li>
                <li><button>View Case Filed</button></li>
            </ul>
        </section>
        <section id="police" class="section">
            <h2>Police Features</h2>
            <ul>
                <li><button>Login</button></li>
                <li><button>View Traffic Rules</button></li>
                <li><button>Create Case</button></li>
                <li><button>Upload Proof Photo</button></li>
                <li><button>Manage Live Traffic Reports</button></li>
                <li><button>Google Map Traffic Link</button></li>
            </ul>
        </section>
        <section id="admin" class="section">
            <h2>Admin Features</h2>
            <ul>
                <li><button>Manage Police Login</button></li>
                <li><button>View Daily Report</button></li>
            </ul>
        </section>
    </main>
    <footer>
        <p>Â© 2024 Traffic Squad. All Rights Reserved.</p>
    </footer>
</body>
</html>
