<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Reservation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #0044cc;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .card {
            background-color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-bottom: 20px;
            padding: 20px;
        }
        .card h2 {
            color: #0044cc;
        }
        .input-group {
            margin: 10px 0;
        }
        .input-group input, .input-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #0044cc;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0033aa;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .responsive {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Online Flight Reservation System</h1>
        <p>Your gateway to easy flight bookings</p>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Search Flight</a>
        <a href="#">Book Ticket</a>
        <a href="#">Login</a>
        <a href="#">Admin Login</a>
    </nav>

    <div class="container">
        <!-- Login Page -->
        <div class="card">
            <h2>Login to Your Account</h2>
            <form action="#">
                <div class="input-group">
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <a href="#">Forgot Password?</a>
        </div>

        <!-- Search Flight Page -->
        <div class="card">
            <h2>Search for Flights</h2>
            <form action="#">
                <div class="input-group">
                    <input type="text" placeholder="Departure City" required>
                </div>
                <div class="input-group">
                    <input type="text" placeholder="Arrival City" required>
                </div>
                <div class="input-group">
                    <input type="date" required>
                </div>
                <div class="input-group">
                    <select required>
                        <option value="">Select Class</option>
                        <option value="economy">Economy</option>
                        <option value="business">Business</option>
                        <option value="first">First Class</option>
                    </select>
                </div>
                <button type="submit">Search Flights</button>
            </form>
        </div>

        <!-- Book Ticket Page -->
        <div class="card">
            <h2>Book Your Ticket</h2>
            <form action="#">
                <div class="input-group">
                    <input type="text" placeholder="Passenger Name" required>
                </div>
                <div class="input-group">
                    <input type="text" placeholder="Passport Number" required>
                </div>
                <button type="submit">Book Now</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Flight Reservation System | All Rights Reserved</p>
    </footer>
</body>
</html>
